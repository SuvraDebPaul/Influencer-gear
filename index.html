<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Influencer Gear</title>
  </head>
  <body>
    <!-- Desktop First Design using Tailwind CSS Framework-->
    <header class="h-screen w-10/12 mx-auto m-4">
      <section
        class="top-header grid grid-cols-2 items-center justify-around gap-4 h-10"
      >
        <h1 class="text-2xl font-bold">Influencer Products</h1>
        <nav class="top-nav">
          <ul
            class="flex justify-end items-center space-x-4 h-full font-semibold"
          >
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            <li>
              <a href="#"><ion-icon name="search-outline"></ion-icon></a>
            </li>
            <li>
              <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
            </li>
          </ul>
        </nav>
      </section>
      <section class="banner flex items-center justify-between mt-20">
        <div class="banner-content basis-7/12">
          <h2 class="text-6xl font-bold text-pretty">
            Start your Journey as Influencer
          </h2>
          <p class="font-semibold text-lg my-4 text-balance">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button
            class="bg-pink-600 hover:bg-blue-950 hover:-translate-y-1 hover:shadow-xl transition text-white px-6 py-3 mt-4 rounded-full cursor-pointer active:shadow-md active:translate-y-0.75 active:shadow-md"
          >
            Preebook now &rarr;
            <!-- <span class="self-center"
              ><ion-icon name="arrow-forward-outline"></ion-icon
            ></span> -->
          </button>
        </div>
        <div class="banner-image basis-5/12">
          <img
            class="w-full h-fit"
            src="assets/images/main-camera.png"
            alt=""
          />
        </div>
      </section>
    </header>
    <main>
      <section
        class="w-10/12 mx-auto flex flex-wrap justify-center items-center gap-x-20 my-10 h-32 border-y border-gray-300"
      >
        <img src="assets/logos/Alibaba.svg" alt="" />
        <img src="assets/logos/Amazon.svg" alt="" />
        <img src="assets/logos/Daraz.pk Logo.svg" alt="" />
        <img src="assets/logos/Ebay.svg" alt="" />
        <img src="assets/logos/Rakuten.svg" alt="" />
        <img src="assets/logos/Target.svg" alt="" />
        <img src="assets/logos/Walmart.svg" alt="" />
      </section>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
